<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rain Forest Landscapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <h1>Rain forest landscapes</h1>

        <div id="landscape-buttons" class="row"></div>

        <div class="row">
            <div class='col-sm-8' id="landscape-info"></div>

            <div class="col-sm-3">
                <form id="landscape-form">
                    <label for="landscape-input"><b>Add a Landscape </b></label>
                    <input type="text" id="landscape-input"><br>
                </form>
                <input id="add-landscape" type="submit" value="Submit">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="gif.js"></script>




    </div>
</body>

</html>
